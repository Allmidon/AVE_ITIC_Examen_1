<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Kong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo de la página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fondo oscuro */
            background-image: radial-gradient(circle, #333 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Press Start 2P', cursive; /* Fuente pixelada */
            color: #fff;
            overflow: hidden; /* Evita barras de scroll */
        }

        /* Contenedor principal que simula el gabinete del arcade */
        .arcade-cabinet {
            background-color: #d92525; /* Rojo clásico de arcade */
            padding: 40px 30px;
            border-radius: 20px;
            border: 8px solid #a61c1c;
            box-shadow: 0 0 20px #ff4848, inset 0 0 15px rgba(0,0,0,0.6);
            text-align: center;
        }

        /* Estilo para el título del juego */
        h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            color: #ffcc00; /* Amarillo neón */
            text-shadow: 
                3px 3px 0px #e60000, /* Sombra roja */
                -3px -3px 0px #00aaff; /* Sombra azul */
        }

        /* Contenedor de la pantalla del juego (canvas) */
        .screen-container {
            background-color: #000;
            border: 10px solid #4d4d4d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        /* Estilo del canvas del juego */
        canvas {
            display: block; /* Elimina espacio extra debajo del canvas */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Brillo sutil de pantalla */
        }
        
        /* Estilo para el pie de página con las instrucciones */
        footer {
            font-size: 0.9em;
            color: #ffcc00;
            text-shadow: 1px 1px 2px #000;
        }

        /* Animación de texto parpadeante para las instrucciones */
        .blink {
            animation: blink-animation 1.5s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    
    <div class="arcade-cabinet">
        <h1>RETRO KONG</h1>
        
        <div class="screen-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
        </div>
        
        <footer>
            USA <span class="blink">◄ ►</span> PARA MOVERTE Y <span class="blink">[ESPACIO]</span> PARA SALTAR
        </footer>
    </div>

    <script src="js/game.js"></script>

</body>
</html>
