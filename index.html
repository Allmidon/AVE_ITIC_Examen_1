<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Kong</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Estilos generales del cuerpo de la p√°gina */
        body {
            display: flex;
            flex-direction: column; /* Organiza los elementos en columna (header, main, footer) */
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            background-image: radial-gradient(circle, #333 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            overflow-x: hidden; /* Evita scroll horizontal */
        }

        /* El contenido principal ocupar√° el espacio disponible */
        .main-content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }

        /* Contenedor que simula el gabinete del arcade */
        .arcade-cabinet {
            background-color: #d92525;
            padding: 40px 30px;
            border-radius: 20px;
            border: 8px solid #a61c1c;
            box-shadow: 0 0 20px #ff4848, inset 0 0 15px rgba(0,0,0,0.6);
            text-align: center;
        }

        /* Estilo para el t√≠tulo del juego */
        h1.game-title {
            font-size: 2.5em; /* Ajustado para mejor responsividad */
            margin: 0 0 20px 0;
            color: #ffcc00;
            text-shadow: 
                3px 3px 0px #e60000,
                -3px -3px 0px #00aaff;
        }

        /* Contenedor de la pantalla del juego (canvas) */
        .screen-container {
            background-color: #000;
            border: 10px solid #4d4d4d;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }

        /* Estilo del canvas, se hace responsive */
        canvas {
            display: block;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 100%; /* El canvas se encoger√° si la pantalla es peque√±a */
            height: auto;
        }
        
        /* Estilo para las instrucciones */
        .instructions {
            font-size: 0.8em;
            color: #ffcc00;
            text-shadow: 1px 1px 2px #000;
        }

        /* Animaci√≥n de texto parpadeante */
        .blink {
            animation: blink-animation 1.5s steps(2, start) infinite;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">üïπÔ∏è Retro Kong | Toca el cuadro rojo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="arcade-cabinet">
            <h1 class="game-title">RETRO KONG</h1>
            <div class="screen-container">
                <canvas id="gameCanvas" width="800" height="600"></canvas>
            </div>
            <div class="instructions">
                USA <span class="blink">‚óÑ ‚ñ∫</span> PARA MOVERTE Y <span class="blink">[ESPACIO]</span> PARA SALTAR
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3">
        <div class="container">
            <p class="mb-0">Alan Soto Cadena ITP | AV 2025</p>
        </div>
    </footer>

    <script src="js/game.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
